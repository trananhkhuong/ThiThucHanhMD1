<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function firstDegreeEquation(a, b)
    {
        if (a === 0 && b === 0){
            alert("Equation with infinite solutions");
        }
        else if (a !== 0 && b === 0){
            alert("Equation with solution x = 0");
        }
        else if (a === 0 && b !== 0){
            alert("The equation has no solution");
        }
        else {
            alert("Equation with solution x = " + (-b/a));
        }
    }

    firstDegreeEquation(5,8);
</script>
</body>
</html>
